services:
  mod:
    container_name: mod
    deploy: {}
    entrypoint: bash -c "m serve port=50074 key=server remote=0 mod=mod"
    image: mod:latest
    ports:
    - 50074:50074
    restart: unless-stopped
    shm_size: 100g
    volumes:
    - ~/mod:/root/mod
    - ~/.mod/server:/root/.mod/server
    - ~/.mod/key/server:/root/.mod/key/server
    - ~/.mod/mod:/root/.mod/mod
    - ~/mod/mod/modules/dev/tool/_misc/summod:/root/mod/mod/modules/dev/tool/_misc/summod
    working_dir: /root/mod/mod/modules/dev/tool/_misc/summod
version: '3.8'
